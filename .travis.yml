language: python
matrix:
  include:
  - python: 3.6
    env: TOXENV=py36
  - python: 3.5
    env: TOXENV=py35
  - python: 3.4
    env: TOXENV=py34
  - python: 2.7
    env: TOXENV=py27
  - python: 3.6
    env: TOXENV=flake8
  - python: 3.6
    env: TOXENV=isort
install: pip install -U tox
script: tox -e ${TOXENV}
deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  skip_upload_docs: true
  user: jarshwah
  password:
    secure: 
  on:
    repo: jarshwah/flake8_formatter_abspath
    condition: "$TOXENV = py36"
    tags: true
